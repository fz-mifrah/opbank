<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-operation-heading" data-cy="OperationCreateUpdateHeading" jhiTranslate="libraryApp.operation.home.createOrEditLabel">
        Create or edit a Operation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="libraryApp.operation.numOperation" for="field_numOperation">Num Operation</label>
          <input
            type="text"
            class="form-control"
            name="numOperation"
            id="field_numOperation"
            data-cy="numOperation"
            formControlName="numOperation"
          />
          <div
            *ngIf="editForm.get('numOperation')!.invalid && (editForm.get('numOperation')!.dirty || editForm.get('numOperation')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('numOperation')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="libraryApp.operation.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="libraryApp.operation.typeOperatin" for="field_typeOperatin">Type Operatin</label>
          <input
            type="text"
            class="form-control"
            name="typeOperatin"
            id="field_typeOperatin"
            data-cy="typeOperatin"
            formControlName="typeOperatin"
          />
          <div
            *ngIf="editForm.get('typeOperatin')!.invalid && (editForm.get('typeOperatin')!.dirty || editForm.get('typeOperatin')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('typeOperatin')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="libraryApp.operation.etatOperation" for="field_etatOperation">Etat Operation</label>
          <input
            type="text"
            class="form-control"
            name="etatOperation"
            id="field_etatOperation"
            data-cy="etatOperation"
            formControlName="etatOperation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="libraryApp.operation.montant" for="field_montant">Montant</label>
          <input type="number" class="form-control" name="montant" id="field_montant" data-cy="montant" formControlName="montant" />
          <div *ngIf="editForm.get('montant')!.invalid && (editForm.get('montant')!.dirty || editForm.get('montant')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('montant')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('montant')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="libraryApp.operation.typeOperation" for="field_typeOperation">Type Operation</label>
          <select
            class="form-control"
            id="field_typeOperation"
            data-cy="typeOperation"
            name="typeOperation"
            formControlName="typeOperation"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="compteOption.id === editForm.get('typeOperation')!.value?.id ? editForm.get('typeOperation')!.value : compteOption"
              *ngFor="let compteOption of comptesSharedCollection; trackBy: trackCompteById"
            >
              {{ compteOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
